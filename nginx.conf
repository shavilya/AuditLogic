server {
    # Cloud Run expects the container to listen on port 8080 by default
    listen 8080;
    server_name localhost;

    # Serve static files from the build output directory
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for faster load times
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # First attempt to serve request as file, then as directory,
        # then fall back to index.html (essential for React Router/SPA)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images) aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}